name: Test deployment

on:
  pull_request::
    branches:
      - ["master"]
env:
  CARGO_TERM_COLOR: always

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo test --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: build wasm
        run: wasm-pack build --target web